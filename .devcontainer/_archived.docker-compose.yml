version: "3.8"

services:
  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    working_dir: /workspace
    command: dotnet run --urls "http://0.0.0.0:${BACKEND_PORT:-5000}"
    volumes:
      - ./backend:/workspace/backend:cached
    ports:
      - "${BACKEND_PORT:-5000}:${BACKEND_PORT:-5000}"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://0.0.0.0:${BACKEND_PORT:-5000}"
